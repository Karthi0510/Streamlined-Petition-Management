<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            height: 100vh;
            background-image: url('/static/signup.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }
        .center-link p {
            color: black;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .signup-container {
            position: relative;
            z-index: 2;
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .signup-button {
            padding: 12px;
            background-color: #16a085;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .signup-button:hover {
            background-color: #1abc9c;
        }
        .center-link {
            text-align: center;
            margin-top: 20px;
        }
        .center-link a {
            color: #050606;
            text-decoration: none;
            font-weight: bold;
        }
        .center-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleAdminFields() {
            const role = document.getElementById('role').value;
            const adminFields = document.getElementById('admin-fields');
            adminFields.style.display = (role === 'admin') ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Choose a username" required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Create a password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" placeholder="Confirm your password" required>

            <label for="role">Role:</label>
            <select name="role" id="role" onchange="toggleAdminFields()" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <div id="admin-fields" style="display: none;">
                <label for="department">Department:</label>
                <select name="department">
                    <option value="Department for Education">Department for Education</option>
                    <option value="Department for Environment, Food and Rural Affairs">Department for Environment, Food and Rural Affairs</option>
                    <option value="Department for Transport">Department for Transport</option>
                    <option value="Department for Work and Pensions">Department for Work and Pensions</option>
                    <option value="Department of Health and Social Care">Department of Health and Social Care</option>
                    <option value="Home Office">Home Office</option>
                </select>
                
                <label for="department_code">Department Code:</label>
                <input type="text" name="department_code" placeholder="Enter department code">
            </div>

            <button type="submit" class="signup-button">Signup</button>
        </form>
        <div class="center-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login now</a></p>
        </div>
    </div>
</body>
</html>
