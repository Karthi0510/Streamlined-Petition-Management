<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Petition View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        html, body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0e0e0, #f0f0f0);
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1c40f;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f1c40f;
        }

        .full-petition-container {
            width: 80%;
            margin: 60px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .status {
            font-size: 16px;
            font-weight: bold;
            color: green;
            margin-bottom: 20px;
        }

        .subject {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            color: #555;
            white-space: pre-wrap;
            margin-bottom: 40px;
        }

        .back-button {
            display: block;
            width: fit-content;
            margin: 0 auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="nav-logo">Petition System</div>
            <ul class="nav-links">
                <li><a href="/user_home">Home</a></li>
                <li><a href="/file_petition">File Petition</a></li>
                <li><a href="/view_petitions">View Petitions</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="full-petition-container">
        <div class="status">Status: {{ petition.status }}</div>
        <div class="subject">{{ petition.subject }}</div>
        <div class="content">{{ petition.content }}</div>
        <a href="{{ url_for('view_petitions') }}" class="back-button">Back to Petitions</a>
    </div>

</body>
</html>
